
<html><head><base href="/game/default" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #2c3e50, #1a1a1a);
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
  position: relative;
}

.grid-container {
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  margin-bottom: 0;
}

.grid {
  position: relative;
  width: 800px;
  height: 800px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.2);
  margin: 20px;
  overflow: hidden;
  cursor: crosshair;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.grid-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
}

.grid-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.x-labels, .y-labels {
  position: absolute;
  color: rgba(255, 255, 255, 0.9);
  font-weight: 500;
  font-size: 14px;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.x-labels {
  top: 0;
  left: 0;
  width: 100%;
}

.y-labels {
  left: 0;
  top: 0;
  height: 100%;
}

.label {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.9);
  background: rgba(0, 0, 0, 0.4);
  padding: 2px 4px;
  border-radius: 2px;
  min-width: 16px;
  height: 20px;
  transform: translateX(-50%);
}

.y-labels .label {
  transform: translateY(-50%);
  left: 20px;
}

.cell {
  position: absolute;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.05);
  box-sizing: border-box;
  z-index: 1;
}

.cell:hover {
  background: rgba(76, 175, 80, 0.2);
  box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
  transform: scale(0.7);
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 2px solid rgba(76, 175, 80, 0.7);
  z-index: 2;
}

.cell.selected {
  background: rgba(76, 175, 80, 0.25) !important;
  border: 3px solid rgb(76, 175, 80);
  box-shadow: 
    0 0 30px rgba(76, 175, 80, 0.4),
    inset 0 0 20px rgba(76, 175, 80, 0.3);
  z-index: 3;
  animation: selectedPulse 2s infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes selectedPulse {
  0% {
    transform: scale(0.6);
    border-color: rgb(76, 175, 80);
    box-shadow: 
      0 0 30px rgba(76, 175, 80, 0.4),
      inset 0 0 20px rgba(76, 175, 80, 0.3);
  }
  50% {
    transform: scale(0.65);
    border-color: rgba(76, 175, 80, 0.8);
    box-shadow: 
      0 0 40px rgba(76, 175, 80, 0.6),
      inset 0 0 30px rgba(76, 175, 80, 0.4);
  }
  100% {
    transform: scale(0.6);
    border-color: rgb(76, 175, 80);
    box-shadow: 
      0 0 30px rgba(76, 175, 80, 0.4),
      inset 0 0 20px rgba(76, 175, 80, 0.3);
  }
}

.cell .check-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  width: 60%;
  height: 60%;
}

.cell.selected .check-icon {
  transform: translate(-50%, -50%) scale(1);
}

.check-icon path {
  stroke: #4CAF50;
  stroke-width: 4;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
}

.save-button {
  position: static;
  margin-top: 20px;
  align-self: flex-end;
  padding: 15px 30px;
  background: linear-gradient(135deg, #52b3d9, #3498db);
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 4px 15px rgba(82, 179, 217, 0.4);
  transition: all 0.3s ease;
}

.save-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(82, 179, 217, 0.5);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(8px);
}

.modal-content {
  width: 400px;
  padding: 30px;
  border-radius: 20px;
  background: linear-gradient(145deg, #2c3e50, #34495e);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: white;
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 10px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.9);
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.form-group input {
  width: 100%;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #52b3d9;
  box-shadow: 0 0 0 3px rgba(82, 179, 217, 0.2);
  background: rgba(255, 255, 255, 0.12);
}

.form-group input:disabled {
    background: rgba(255, 255, 255, 0.03);
    cursor: not-allowed;
    color: rgba(255, 255, 255, 0.3);
}

.form-group.disabled {
    opacity: 0.5;
    pointer-events: none;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

.checkbox-group label {
  color: rgba(255, 255, 255, 0.9);
  font-size: 14px;
  margin: 0;
}

.button-group {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  margin-top: 30px;
}

.button-group button {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.submit-btn {
  background: linear-gradient(135deg, #52b3d9, #3498db);
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  transition: all 0.3s ease;
}

.submit-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  background: linear-gradient(135deg, #999, #666);
}

.submit-btn:disabled:hover {
  transform: none;
  box-shadow: none;
}

.cancel-btn {
  background: transparent;
  border: 2px solid rgba(255, 255, 255, 0.2) !important;
  color: rgba(255, 255, 255, 0.8);
}

.cancel-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.grid-container {
  animation: fadeIn 1s ease-out;
}

.form-group input.error {
    border-color: #ff4d4d;
    background: rgba(255, 77, 77, 0.1);
}

.error-message {
    color: #ff4d4d;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

.form-group input.error + .error-message {
    display: block;
}
</style>
</head>
<body>
<div class="container">
  <div class="grid-container">
    <div class="x-labels"></div>
    <div class="y-labels"></div>
    <div class="grid" id="imageGrid">
      <img src="https://raw.githubusercontent.com/wanghaisheng/mood-faces/refs/heads/main/images/default.jpg" class="grid-image" id="mainImage" />
      <div class="grid-overlay" id="gridOverlay"></div>
    </div>
    <button class="save-button" onclick="openModal()">Save</button>
  </div>
</div>

<div class="modal" id="userInfoModal">
  <div class="modal-content">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" required>
    </div>
    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="anonymous">
        <label for="anonymous">Keep Anonymous</label>
      </div>
    </div>
    <div class="button-group">
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>
  </div>
</div>

<script>
const CONFIG = {
  categoryId: 1, 
  imagePath: "https://raw.githubusercontent.com/wanghaisheng/mood-faces/refs/heads/main/images/default.jpg"
};

const GRID_SETTINGS = {
  rows: 10,
  cols: 10,
  margins: {
    top: 50,
    bottom: 0,
    left: 50,
    right: 0
  }
};

let selectedCell = null;

function calculateGridPositions(containerWidth, containerHeight, gridRows, gridCols, margins) {
    const { top, bottom, left, right } = margins;
    const availableWidth = containerWidth - left - right;
    const availableHeight = containerHeight - top - bottom;
    const horizontalGap = 2;
    const verticalGap = 2;
    
    const cellWidth = (availableWidth - (gridCols - 1) * horizontalGap) / gridCols;
    const cellHeight = (availableHeight - (gridRows - 1) * verticalGap) / gridRows;

    const roundedCellWidth = Math.round(cellWidth * 1000) / 1000;
    const roundedCellHeight = Math.round(cellHeight * 1000) / 1000;

    const positions = [];
    for (let row = 0; row < gridRows; row++) {
        for (let col = 0; col < gridCols; col++) {
            const x = left + col * (roundedCellWidth + horizontalGap);
            const y = top + row * (roundedCellHeight + verticalGap);
            positions.push({
                row,
                col,
                x,
                y,
                width: roundedCellWidth,
                height: roundedCellHeight
            });
        }
    }

    return positions;
}

function createCell(position) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.style.left = `${position.x}px`;
    cell.style.top = `${position.y}px`;
    cell.style.width = `${position.width}px`;
    cell.style.height = `${position.height}px`;
    
    const checkIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    checkIcon.setAttribute("class", "check-icon");
    checkIcon.setAttribute("viewBox", "0 0 24 24");
    
    const checkPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    checkPath.setAttribute("d", "M4 12l5 5L20 7");
    
    checkIcon.appendChild(checkPath);
    cell.appendChild(checkIcon);
    
    cell.dataset.row = position.row;
    cell.dataset.col = position.col;
    
    cell.addEventListener('click', () => {
        if (selectedCell) {
            selectedCell.classList.remove('selected');
        }
        cell.classList.add('selected');
        selectedCell = cell;
    });
    
    return cell;
}

function getSelectedGridValue() {
    if (!selectedCell) return null;
    const row = parseInt(selectedCell.dataset.row);
    const col = parseInt(selectedCell.dataset.col);
    const gridValue = `${String.fromCharCode(65 + row)}${col + 1}`;
    return gridValue;
}

function updateGridLayout() {
    const rows = GRID_SETTINGS.rows;
    const cols = GRID_SETTINGS.cols;
    
    const gridOverlay = document.getElementById('gridOverlay');
    const mainImage = document.getElementById('mainImage');
    const grid = document.getElementById('imageGrid');
    
    mainImage.src = CONFIG.imagePath;
    
    while (gridOverlay.firstChild) {
        gridOverlay.removeChild(gridOverlay.firstChild);
    }
    
    const xLabels = document.querySelector('.x-labels');
    const yLabels = document.querySelector('.y-labels');
    xLabels.innerHTML = '';
    yLabels.innerHTML = '';
    
    const positions = calculateGridPositions(
        grid.offsetWidth,
        grid.offsetHeight,
        rows,
        cols,
        GRID_SETTINGS.margins
    );
    
    const xLabelContainer = document.createElement('div');
    xLabelContainer.style.display = 'flex';
    xLabelContainer.style.position = 'relative';
    xLabelContainer.style.width = `${grid.offsetWidth}px`;
    xLabelContainer.style.height = '20px';
    xLabelContainer.style.marginLeft = `${GRID_SETTINGS.margins.left}px`;

    for (let i = 0; i < cols; i++) {
        const cellPosition = positions.find(p => p.row === 0 && p.col === i);
        const xLabel = document.createElement('div');
        xLabel.className = 'label';
        xLabel.textContent = i + 1;
        xLabel.style.position = 'absolute';
        xLabel.style.left = `${cellPosition.x + cellPosition.width / 2}px`;
        xLabel.style.top = '-25px';
        xLabelContainer.appendChild(xLabel);
    }
    
    xLabels.appendChild(xLabelContainer);
    
    const yLabelContainer = document.createElement('div');
    yLabelContainer.style.position = 'relative';
    yLabelContainer.style.height = `${grid.offsetHeight}px`;
    yLabelContainer.style.width = '20px';
    yLabelContainer.style.marginTop = `${GRID_SETTINGS.margins.top}px`;

    for (let i = 0; i < rows; i++) {
        const cellPosition = positions.find(p => p.row === i && p.col === 0);
        const yLabel = document.createElement('div');
        yLabel.className = 'label';
        yLabel.textContent = String.fromCharCode(65 + i);
        yLabel.style.position = 'absolute';
        yLabel.style.top = `${cellPosition.y + cellPosition.height / 2}px`;
        yLabel.style.left = '-25px';
        yLabelContainer.appendChild(yLabel);
    }
    
    yLabels.appendChild(yLabelContainer);

    positions.forEach(position => {
        const cell = createCell(position);
        gridOverlay.appendChild(cell);
    });
    
    mainImage.style.clip = `rect(${GRID_SETTINGS.margins.top}px, ${grid.offsetWidth - GRID_SETTINGS.margins.right}px, ${grid.offsetHeight - GRID_SETTINGS.margins.bottom}px, ${GRID_SETTINGS.margins.left}px)`;
}

function openModal() {
    if (!selectedCell) {
        alert('Please select a grid cell first');
        return;
    }
    const modal = document.getElementById('userInfoModal');
    modal.style.display = 'flex';
    modal.style.opacity = '0';
    
    requestAnimationFrame(() => {
        modal.style.opacity = '1';
        modal.style.transition = 'opacity 0.3s ease';
    });
    
    document.getElementById('name').value = '';
    document.getElementById('country').value = '';
    document.getElementById('state').value = '';
    document.getElementById('city').value = '';
    document.getElementById('anonymous').checked = false;
    
    setTimeout(() => {
        document.getElementById('name').focus();
    }, 300);
}

function closeModal() {
    const modal = document.getElementById('userInfoModal');
    modal.style.opacity = '0';
    
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

function validateField(fieldId, message) {
    const field = document.getElementById(fieldId);
    const value = field.value.trim();
    
    const existingError = field.nextElementSibling;
    if (existingError && existingError.classList.contains('error-message')) {
        existingError.remove();
    }
    
    field.classList.remove('error');
    
    if (field.disabled) {
        return true;
    }
    
    if (!value) {
        field.classList.add('error');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        field.parentNode.insertBefore(errorDiv, field.nextSibling);
        return false;
    }
    
    return true;
}

async function submitForm() {
    const gridValue = getSelectedGridValue();
    if (!gridValue) {
        alert('Please select a grid cell');
        return;
    }

    const isAnonymous = document.getElementById('anonymous').checked;
    
    const formData = {
        category: CONFIG.categoryId,
        value: gridValue,
        anonymous: isAnonymous
    };

    if (!isAnonymous) {
        const fields = ['name', 'country', 'state', 'city'];
        const isValid = fields.every(field => validateField(field, 'This field is required'));
        
        if (!isValid) {
            return;
        }

        fields.forEach(field => {
            formData[field] = document.getElementById(field).value.trim();
        });
    }
    
    const submitBtn = document.querySelector('.submit-btn');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Submitting...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('https://moodfacesapi.heytcm.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.success) {
            alert('Thank you! Your selection has been saved successfully.');
            closeModal();
            if (selectedCell) {
                selectedCell.classList.remove('selected');
                selectedCell = null;
            }
        } else {
            throw new Error(data.error || 'Submission failed');
        }
    } catch (error) {
        console.error('Error submitting form:', error);
        alert(`Submission failed: ${error.message}. Please try again.`);
    } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    }
}

document.getElementById('anonymous').addEventListener('change', function(e) {
    const fields = ['name', 'country', 'state', 'city'];
    const isAnonymous = e.target.checked;
    
    fields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        field.disabled = isAnonymous;
        if (isAnonymous) {
            field.value = '';
            field.classList.remove('error');
            const errorDiv = field.nextElementSibling;
            if (errorDiv && errorDiv.classList.contains('error-message')) {
                errorDiv.remove();
            }
        }
        field.closest('.form-group').style.opacity = isAnonymous ? '0.5' : '1';
    });
});

document.querySelectorAll('.form-group input').forEach(input => {
    input.addEventListener('input', () => {
        validateField(input.id, 'This field is required');
    });
});

document.addEventListener('DOMContentLoaded', () => {
    updateGridLayout();
});

function setGridSize(rows, cols) {
    GRID_SETTINGS.rows = rows;
    GRID_SETTINGS.cols = cols;
    updateGridLayout();
}

function setImageSource(imagePath) {
    CONFIG.imagePath = imagePath;
    updateGridLayout();
}
</script>
</body>
</html>
